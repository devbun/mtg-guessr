<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MTG Guessr</title>
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' href='styles.css'/>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1>MTG Guessr</h1>
    <div class="description" id="description">Guess which card has a higher EDHREC rank.</div>
  </header>

    <div id="outer-container">
        <div id="card-window" class="card-window">
          
        </div>
        <!-- <div id="loading-screen" class="loading-screen">Loading cards...</div> -->
      </div>

      <div id="score">Score:</div>
      <div class="restart-btn" id="restart-btn" onclick="start()">Restart</div>
      <div class="restart-btn" id="history-btn" onclick="historyShow()">History</div>

  </body>
</html>
